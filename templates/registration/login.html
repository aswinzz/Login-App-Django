{% extends "base.html" %}
{% load staticfiles %}
{% load widget_tweaks %}

{% block content %}
<h2 class="page-header">Account Login</h2>
<form method="post">
  {% csrf_token %}
  <div class="form-group">
    <label>Username</label>
    {% render_field form.username placeholder="Username" %}
  </div>
  <div class="form-group">
    <label>Password</label>
    {% render_field form.password placeholder="Password" %}
  </div>
  <button type="submit" name="submit" value="Log In" class="btn btn-default">Submit</button>
  <a class="btn btn-link" href="/users/forgot">forgot?</a>
</form>
{% endblock %}
